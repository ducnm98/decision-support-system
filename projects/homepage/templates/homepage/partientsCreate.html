{% extends "homepage/base.html" %} {% load static %} 
{% block main_content %}
    <form class="" action="{% url 'patient_create' %}" method="POST">
        {% csrf_token %}
        {% if form.errors %}
            <p>{{ form.errors }}</p>
        {% endif %}
        <!-- {{ form.as_table }} -->
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Họ tên</label>
                    <input class="form-control" type="text" placeholder="Họ tên" name="name" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Tuổi</label>
                    <input class="form-control" type="number" step="0.01" placeholder="Age" name="age" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Giới tính</label>
                    <input class="form-control" type="number" step="0.01" placeholder="Sex" name="sex" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Cp</label>
                    <input class="form-control" type="number" step="0.01" placeholder="Cp" name="cp" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Trestbps:</label>
                    <input class="form-control" type="number" step="0.01" placeholder="Trestbps" name="trestbps" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Chol:</label>
                    <input class="form-control" type="number" step="0.01" placeholder="Chol" name="chol" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Fbs:</label>
                    <input class="form-control" type="number" step="0.01" placeholder="Fbs" name="fbs" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Restecg:</label>
                    <input class="form-control" type="number" step="0.01" placeholder="Restecg" name="restecg" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Thalach:</label>
                    <input class="form-control" type="number" step="0.01" placeholder="Thalach" name="thalach" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Exang:</label>
                    <input class="form-control" type="number" step="0.01" placeholder="Exang" name="exang" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Oldpeak:</label>
                    <input class="form-control" type="number" step="0.01" placeholder="Oldpeak" name="oldpeak" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Slope:</label>
                    <input class="form-control" type="number" step="0.01" placeholder="Slope" name="slope" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Ca:</label>
                    <input class="form-control" type="number" step="0.01" placeholder="Ca" name="ca" required>
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <label for="exampleFormControlInput1">Thal:</label>
                    <input class="form-control" type="number" step="0.01" placeholder="Thal" name="thal" required>
                </div>
            </div>
        </div>

        <button class="btn btn-primary" type="submit" name="button">Save</button>
    </form>
{% endblock main_content %}
